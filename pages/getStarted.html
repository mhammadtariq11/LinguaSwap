  <h1><b>Start your journey with us! </b></h1>
  <div class="contact_form">
    <form class="form_get_started" action="../pages/getStarted.html">
      <div class="form-group">
        <label class="lables" for="name">Full Name</label>
        <input type="text" class="text_areas" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label class="lables" for="email">Email</label>
        <input  type="email" class="text_areas" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label class="lables" for="phone">Mobile No</label>
        <input  type="tel" class="text_areas" id="phone" name="phone" required>
      </div>
    </form>
  </div>
  </div>

  <div>
    <div class="Language">
      <form class="Language_info" action="../pages/getStarted.html">
        <div class="form-group1">
          <label class="lables" for="NLanguage">Native Language</label>
          <input type="text" class="text_areas" id="NLanguage" NLanguage="NLanguage" required>
        </div>
        <div class="form-group1">
          <label class="lables" for="TLanguage">Target Language</label>
          <input  type="text" class="text_areas" id="TLanguage" TLanguage="TLanguage" required>
        </div>
      </form>
    </div>
  </div>
  <div class="Proficieny_in_targeted_language">
    <form class="Proficiency" action="../pages/getStarted.html">
      <legend class="Legend_proficiency">Proficieny in Targeted Language</legend>
      <div class="form-group2">
        <labels>
        <input type="radio" name="Proficiency" value="Beginner">
        <span class="Advanced_Language">Beginner</span>
      </labels>
      </div>
      <div class="form-group2">
        <labels>
        <input  type="radio" name="Proficiency" value="Intermediate">
        <span class="Advanced_Language">Intermediate</span>
      </labels>
      </div>
      <div class="form-group2">
        <labels>
        <input  type="radio" name="Proficiency" value="Advanced">
        <span class="Advanced_Language">Advanced</span>
      </labels>
      </div>
    </form>
  </div>
  <div class="Cultural_Interests">
    <form class="Culture" action="../pages/getStarted.html">
      <legend class="Legend_proficiency">Please select your cultural interest</legend>
      <div class="form-group3">
        <labels>
        <input type="checkbox" name="Culture" value="Food">
        <span class="Advanced_Language">Food</span>
      </labels>
      <labels>
        <input type="checkbox" name="Culture" value="Music">
        <span class="Advanced_Language">Music</span>
      </labels>
      <labels>
        <input type="checkbox" name="Culture" value="Art">
        <span class="Advanced_Language">Art</span>
      </labels>
      </div>
      <div class="form-group3">
        <labels>
        <input  type="checkbox" name="Culture" value="Festival">
        <span class="Advanced_Language">Festival</span>
      </labels>
      <labels>
        <input type="checkbox" name="Culture" value="History">
        <span class="Advanced_Language">History</span>
      </labels>
      </div>
      <div class="form-group3">
        <label>
          <input type="text" placeholder="Other" name="Culture">
        </label>
      </div>
    </form>
  </div>
  <div class="Submit_button">
    <form class="Submit_and_Reset_buttons" action="../pages/getStarted.html">
      <div class="form-group4">
          <button class="button_Reset">Reset</button>
          <button class="button_Reset button_Submit">Submit</button>
      </div>
    </form>
  </div>
